server.port=1080

#打印sql信息
logging.level.com.neo=DEBUG


spring.datasource.url=jdbc:mysql://127.0.0.1/ease-run?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.jpa.properties.hibernate.hbm2ddl.auto=create   #表生成策略，如果为create 每次会删除表生成新表
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql= true

spring.thymeleaf.cache=false